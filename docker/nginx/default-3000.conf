upstream app_server {
    # fail_timeout=0 means we always retry an upstream even if it failed
    server web:5000 fail_timeout=0;
}

server {
    listen 3000;
    server_name  dev;
    gzip  on;

    access_log  /var/log/nginx/access.log   main;
    error_log   /var/log/nginx/error.log    debug;

    location / {
        root /www/assets/app;
        index  index.html index.htm;
    }

    location /app.js {
        root   /www/assets/app;
    }

    location /font {
        root   /www/assets/app;
    }


    location /api/v1 {
        include /etc/nginx/api_proxy_local.conf;
    }
}

server {
    listen 3001;
    server_name  c2r;
    gzip  on;

    access_log  /var/log/nginx/access.log   main;
    error_log   /var/log/nginx/error.log    debug;

    location / {
        root /www/assets/code2resume;
        index  index.html index.htm;
    }

    location /code2resume.js {
        root   /www/assets/code2resume;
    }

    location /font {
        root   /www/assets/code2resume;
    }


    location /api/v1 {
        include /etc/nginx/api_proxy_local.conf;
    }

}
