upstream app_server {
    # fail_timeout=0 means we always retry an upstream even if it failed
    server web_1:5000 fail_timeout=0;
}

server {
       listen         80;
       server_name    alpha.rebaseapp.com;
       return         301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name  alpha.rebaseapp.com;
    gzip  on;

    include /etc/nginx/nginx-ssl.conf;
    ssl_certificate_key /etc/letsencrypt/live/alpha.rebaseapp.com/privkey.pem;
    ssl_certificate /etc/letsencrypt/live/alpha.rebaseapp.com/fullchain.pem;

    access_log  /var/log/nginx/access.log   main;
    error_log   /var/log/nginx/error.log    debug;

    location / {
        root /www/assets/app;
        index  index.html index.htm;
    }

    location /app.js {
        root   /www/assets/app;
    }

    location /font {
        root   /www/assets/app;
    }


    location /api/v1 {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # enable this if and only if you use HTTPS
        # proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        # we don't want nginx trying to do something clever with
        # redirects, we set the Host: header above already.
        proxy_redirect off;
        proxy_pass http://app_server;
    }

    location /.well-known/acme-challenge {
        root        /etc/letsencrypt/webrootauth;
        default_type "text/plain";
    }

}

server {
       listen         80;
       server_name    code2resume.rebaseapp.com;
       return         301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name  code2resume.rebaseapp.com;
    gzip  on;

    include /etc/nginx/nginx-ssl.conf;
    ssl_certificate_key /etc/letsencrypt/live/code2resume.rebaseapp.com/privkey.pem;
    ssl_certificate /etc/letsencrypt/live/code2resume.rebaseapp.com/fullchain.pem;

    access_log  /var/log/nginx/access.log   main;
    error_log   /var/log/nginx/error.log    debug;

    location / {
        root /www/assets/code2resume;
        index  index.html index.htm;
    }

    location /code2resume.js {
        root   /www/assets/code2resume;
    }

    location /font {
        root   /www/assets/code2resume;
    }


    location /api/v1 {
        proxy_set_header    Host                $host;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Scheme            $scheme;

        # we don't want nginx trying to do something clever with
        # redirects, we set the Host: header above already.
        proxy_redirect      off;
        proxy_pass          http://app_server;
    }

}

server {
    # if no Host match, close the connection to prevent host spoofing
    listen 80 default_server;
    return 444;
}
