upstream app_server {
    # fail_timeout=0 means we always retry an upstream even if it failed
    server web:5000 fail_timeout=0;
}

server {
       listen         80;
       server_name    alpha.rebaseapp.com;
       return         301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name  alpha.rebaseapp.com;
    gzip  on;

    include /etc/nginx/nginx-ssl.conf;
    ssl_certificate_key /etc/letsencrypt/live/alpha.rebaseapp.com/privkey.pem;
    ssl_certificate /etc/letsencrypt/live/alpha.rebaseapp.com/fullchain.pem;

    access_log  /var/log/nginx/access.log   main;
    error_log   /var/log/nginx/error.log    debug;

    location / {
        root /www/assets/app;
        index  index.html index.htm;
    }

    location /app.js {
        root   /www/assets/app;
    }

    location /font {
        root   /www/assets/app;
    }


    location /api/v1 {
        include /etc/nginx/api_proxy.conf;
    }
}

server {
       listen         80;
       server_name    code2resume.rebaseapp.com;
       return         301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name  code2resume.rebaseapp.com;
    gzip  on;

    include /etc/nginx/nginx-ssl.conf;
    ssl_certificate_key /etc/letsencrypt/live/code2resume.rebaseapp.com/privkey.pem;
    ssl_certificate /etc/letsencrypt/live/code2resume.rebaseapp.com/fullchain.pem;

    access_log  /var/log/nginx/access.log   main;
    error_log   /var/log/nginx/error.log    debug;

    location / {
        root /www/assets/code2resume;
        index  index.html index.htm;
    }

    location /code2resume.js {
        root   /www/assets/code2resume;
    }

    location /font {
        root   /www/assets/code2resume;
    }


    location /api/v1 {
        include /etc/nginx/api_proxy.conf;
    }

}

server {
    # if no Host match, close the connection to prevent host spoofing
    listen 80 default_server;
    return 444;
}
